<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Map Embed</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }

        .obstruction-popup {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-width: 200px;
        }
        
        .obstruction-popup h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
        
        .obstruction-popup p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .alert-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .alert-low { background-color: #4CAF50; }
        .alert-medium { background-color: #FF9800; }
        .alert-high { background-color: #f44336; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const wayId = urlParams.get('wayId') || '1065947564';
        const lat = parseFloat(urlParams.get('lat')) || 36.4734;
        const lng = parseFloat(urlParams.get('lng')) || -94.1389;
        const zoom = parseInt(urlParams.get('zoom')) || 15;

        // Initialize the map
        const map = L.map('map').setView([lat, lng], zoom);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Obstruction configuration
        const obstructionConfig = {
            types: {
                'fallen tree/branch': 'üå≤',
                'trail damage': '‚ö†Ô∏è',
                'bridge issues': 'üåâ',
                'washout': 'üåä',
                'overgrowth': 'üåø',
                'loose rocks': 'ü™®',
                'gate closed': 'üöß',
                'wildlife': 'ü¶å',
                'other': '‚ùó'
            },
            alertColors: {
                'low': '#4CAF50',
                'medium': '#FF9800', 
                'high': '#f44336'
            }
        };

        let currentTrail = null;
        let obstructionMarkers = [];

        // Function to create obstruction marker
        function createObstructionMarker(obstruction) {
            const icon = obstructionConfig.types[obstruction.type.toLowerCase()] || obstructionConfig.types['other'];
            const color = obstructionConfig.alertColors[obstruction.alertLevel.toLowerCase()] || obstructionConfig.alertColors['medium'];
            
            const obstructionIcon = L.divIcon({
                className: 'obstruction-marker',
                html: `
                    <div style="
                        background: ${color}; 
                        border: 3px solid white; 
                        border-radius: 50%; 
                        width: 32px; 
                        height: 32px; 
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        font-size: 16px;
                        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
                        cursor: pointer;
                    ">${icon}</div>
                `,
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            });

            const marker = L.marker([obstruction.lat, obstruction.lng], { icon: obstructionIcon })
                .addTo(map);

            const popupContent = `
                <div class="obstruction-popup">
                    <h3>${icon} ${obstruction.type}</h3>
                    <p><strong>Alert level:</strong> <span class="alert-badge alert-${obstruction.alertLevel.toLowerCase()}">${obstruction.alertLevel.toUpperCase()}</span></p>
                    <p><strong>Reported:</strong> ${new Date(obstruction.reportedDate).toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    })}</p>
                    <p><strong>Location:</strong> <a href="https://www.google.com/maps?q=${obstruction.lat},${obstruction.lng}" target="_blank" style="color: #1976d2; text-decoration: none;">${obstruction.lat.toFixed(6)}, ${obstruction.lng.toFixed(6)}</a></p>
                </div>
            `;

            marker.bindPopup(popupContent);
            obstructionMarkers.push(marker);
            
            return marker;
        }

        // Function to load trail data
        async function loadTrailData(trailWayId, obstructions = []) {
            try {
                const query = `
                    [out:json][timeout:25];
                    way(${trailWayId});
                    out geom;
                `;
                
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'data=' + encodeURIComponent(query)
                });

                const data = await response.json();
                
                if (data.elements && data.elements.length > 0) {
                    const way = data.elements[0];
                    
                    if (way.geometry && way.geometry.length > 0) {
                        // Clear existing trail
                        if (currentTrail) {
                            map.removeLayer(currentTrail);
                        }

                        // Convert coordinates to Leaflet format
                        const coordinates = way.geometry.map(point => [point.lat, point.lon]);
                        
                        // Create trail path
                        currentTrail = L.polyline(coordinates, {
                            color: '#ff6b35',
                            weight: 4,
                            opacity: 0.8
                        }).addTo(map);

                        // Add obstructions
                        obstructions.forEach(obstruction => {
                            createObstructionMarker(obstruction);
                        });

                        // Fit map to show trail and obstructions
                        const bounds = L.latLngBounds(coordinates);
                        obstructions.forEach(obs => {
                            bounds.extend([obs.lat, obs.lng]);
                        });
                        map.fitBounds(bounds, { padding: [20, 20] });
                        
                    } else {
                        throw new Error('No geometry data found for this trail');
                    }
                } else {
                    throw new Error('Trail not found');
                }
                
            } catch (error) {
                console.error('Error loading trail data:', error);
            }
        }

        // Listen for messages from parent window (your Flowfeed app)
        window.addEventListener('message', function(event) {
            if (event.data.type === 'loadTrail') {
                const { wayId, obstructions } = event.data;
                loadTrailData(wayId, obstructions || []);
            }
        });

        // Load default trail on startup
        loadTrailData(wayId);

        // Make functions available globally
        window.loadTrailData = loadTrailData;
        window.createObstructionMarker = createObstructionMarker;
    </script>
</body>
</html>
